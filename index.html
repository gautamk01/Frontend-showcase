<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project section | Scroll animation</title>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <h2 class="loading-title">Loading Experience</h2>
        <div class="loading-bar-container">
          <div class="loading-bar"></div>
        </div>
        <p class="loading-percentage">0%</p>
      </div>
    </div>

    <!-- intro section -->
    <section class="intro">
      <h1>
        Frontend Project Showcase <br />
        <span
          style="
            color: #888;
            font-size: 0.6em;
            display: block;
            margin-top: 10px;
          "
          >by GAUTAM KRISHNA M</span
        >
      </h1>
    </section>

    <!-- spotlightsection -->
    <section class="spotlight">
      <div class="spotlight-intro-text-wrapper">
        <div class="spotlight-intro-text">
          <p>Project</p>
        </div>
        <div class="spotlight-intro-text">
          <p>is Fun</p>
        </div>
      </div>

      <div class="spotlight-bg-img">
        <!-- Background images will be dynamically inserted here -->
        <div class="spotlight-shade"></div>
      </div>

      <div class="spotlight-titles-container">
        <div class="spotlight-titles"></div>
      </div>

      <div class="spotlight-images"></div>

      <div class="spotlight-header">
        <p>Discover</p>
      </div>
    </section>

    <!-- Spotlight Modal -->
    <div id="spotlight-modal" class="spotlight-modal">
      <button class="spotlight-modal__close" aria-label="close">âœ•</button>

      <img class="spotlight-modal__img" src="" alt="" />
      <h2 class="spotlight-modal__title"></h2>
      <p class="spotlight-modal__desc"></p>

      <div class="spotlight-modal__btns">
        <a
          class="spotlight-modal__btn live"
          href="#"
          target="_blank"
          rel="noopener"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
            ></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
          View Live
        </a>
        <a
          class="spotlight-modal__btn git"
          href="#"
          target="_blank"
          rel="noopener"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
            ></path>
          </svg>
          GitHub
        </a>
      </div>
    </div>
    <!-- outro section -->
    <section class="outro">
      <h1>Moments in still motion</h1>
    </section>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
